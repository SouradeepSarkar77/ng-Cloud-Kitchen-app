<!-- background img  -->
<div class="banner">
    <div class="content">
        <h1 class="mb-5">Fresh Cooked Food <br> At Your Door</h1>
        <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<!-- stepBox -->
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to get <span class="highlight">Fresh Food</span> </h1>
    <div class="row mt-5">
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Select Food</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Fill The Details</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Order Deliverd Soon</p>
            </div>
        </div>
    </div>
</div>
<!-- foodBox -->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Customers <span class="highlight">Favourite Foods</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let food of foodData; index as i">
            <div class="foodBox" *ngIf="i<=3">
                <img src="{{food.foodImg}}">
                <h1>{{food.foodName}}</h1>
                <p>{{food.foodPrice | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View More <i class="bi bi-arrow-right"></i></a>
</div>
